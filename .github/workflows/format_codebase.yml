name: ðŸ’… Format Codebase

on:
  push:
    branches:
      - main
      
permissions: write-all

jobs:
  format-codebase:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“€ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’„ Run Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.{json,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’‹ Check files using the Black Formatter
        uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: "."

      - name: ðŸª¢ Create Pull Request
        if: ${{ steps.action_black.outputs.is_formatted == 'true' }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Format codebase with psf/black"
          author: HarryVasanth <hello@harryvasanth.com>
          committer: HarryVasanth <hello@harryvasanth.com>
          commit-message: "chore(code): format with `psf/black`"
          body: |
            There appear to be some python formatting errors in ${{ github.sha }}. This pull request
            uses the [`psf/black`](https://github.com/psf/black) formatter to fix these issues.
          base: ${{ github.head_ref }}
          branch: chore/actions-format-codebase
